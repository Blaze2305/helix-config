# theme = "ayu_dark"
theme = "dracula_at_night"

[editor]
true-color = true
line-number = "relative"
idle-timeout = 100
cursorline = true
color-modes = true
auto-save = true
bufferline = "multiple"
soft-wrap.enable = true
# mouse = false

[editor.cursor-shape]
insert = "underline"
normal = "underline"
select = "underline"

[keys.normal]
"#" = ["select_all",":pipe goimports",":w"]
c = ["trim_selections","change_selection"]


[keys.insert]
k = { j = "normal_mode" }
up = "move_line_up"
down = "move_line_down"
left = "move_char_left"
right = "move_char_right"
C-p = "signature_help"

[editor.file-picker]
hidden = false
git-ignore = true

[editor.whitespace.render]
tab = "all"
newline = "none"

[editor.whitespace.characters]
nbsp = "⍽"
# tab = "→" #removed it for the new editor.indent-guides.render key
newline = "⏎"

[editor.indent-guides]
render = true


[editor.lsp]
display-messages = true
auto-signature-help = false


[editor.statusline]
left = [ "spinner","spacer","separator","spacer","file-name"]
center = ["mode","mode","mode","mode","mode","mode","mode","mode",]
right = ["diagnostics", "spacer","spacer","separator","selections", "spacer","spacer","separator","spacer","spacer","position","position-percentage","spacer","spacer","separator", "spacer","spacer","file-encoding", "file-line-ending", "file-type"]
separator = "│"
